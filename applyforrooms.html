<body>

  <!-- College Header with Logo -->
  <header class="college-header">
    <img src="images/logo" alt="College Logo" class="college-logo">
    <h1>Govt. Girls Polytechnic Dehradun, Shudhowala</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="#">Rooms</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="register.html" class="active">Register Here</a></li>
      <li><a href="login.html">Login Here</a></li>
    </ul>
  </nav>

  <!-- Registration Form Section -->
  <section class="registration-section">
    <h2>Apply For Rooms</h2>
    <form class="registration-form" enctype="multipart/form-data">
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required>

      <label for="branch">Branch</label>
      <select name="" id="">
        <option value="">--Select Branch--</option>
        <option value="1">Diploma in Computer Science & Engineering</option>
        <option value="2">Diploma in Civil Engineering</option>
        <option value="3">Diploma in Achitecture</option>
         <option value="3">Diploma in Electrical & Electronics</option>
      </select>

      <label for="semester">Semester</label>
      <select id="semester" name="semester" required>
        <option value="">--Select Semester--</option>
        <option value="1">1st Semester</option>
        <option value="2">2nd Semester</option>
        <option value="3">3rd Semester</option>
        <option value="4">4th Semester</option>
        <option value="5">5th Semester</option>
        <option value="6">6th Semester</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
      </select>

      <label for="rollno">Enrollment Number / Roll No.</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter Roll No" required>

      <label for="admissionYear">Year of Admission</label>
      <input type="number" id="admissionYear" name="admissionYear" placeholder="Enter Year of Admission" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>

      <label for="address">Permanent Address</label>
      <textarea id="address" name="address" placeholder="Enter your Address" rows="3" required></textarea>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Eg: example202@gmail.com" required>

      <label for="guardianName">Guardian Name</label>
      <input type="text" id="guardianName" name="guardianName" placeholder="Enter Guardian Name" required>

      <label for="guardianMobile">Guardian Mobile Number</label>
      <input type="tel" id="guardianMobile" name="guardianMobile" placeholder="Enter Guardian Mobile Number" required>

      <label for="photo">Passport Size Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="idProof">ID Proof front image (Aadhar Card)</label>
      <input type="file" id="idProof" name="idProof" accept="image/*,.pdf" required>

      <label for="idProof">ID Proof back image (Aadhar Card)</label>
      <input type="file" id="idProof" name="idProof" accept="image/*,.pdf" required>

      <label for="aadhar">Aadhar Card Number</label>
      <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar Number" required>

      <button type="submit">Register</button>
    </form>
  </section>

</html>
