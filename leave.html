<section id="leave-section">
  <h2>Leave Application Form</h2>
  <form class="leave-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="roll">Roll Number</label>
    <input type="text" id="roll" name="roll" placeholder="Enter your Roll Number" required>

    <label for="room">Room Number</label>
    <input type="text" id="room" name="room" placeholder="Enter your Room Number" required>

    <label for="mobile">Mobile Number</label>
    <input type="text" placeholder="Enter your Mobile Number" required>

    <label for="reason">Reason for Leave</label>
    <textarea id="reason" name="reason" placeholder="Write your reason..." required></textarea>

    <label for="from-date">From Date</label>
    <input type="date" id="from-date" name="from-date" required>

    <label for="to-date">To Date</label>
    <input type="date" id="to-date" name="to-date" required>

    <button type="submit">Submit Leave Application</button>
  </form>
</section>
