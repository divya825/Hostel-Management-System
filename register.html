  <!-- Registration Form Section -->
  <section class="registration-section">
    <h2>Student Registration Form</h2>
    
    <form class="registration-form" enctype="multipart/form-data" action="/register" method="post">

      <label for="rollno">Enrollment Number / Roll No.</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter Roll No" required>
      
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required>

      <label for="branch">Branch</label>
      <select name="" id="">
        <option value="">--Select Branch--</option>
        <option value="1">Diploma in Computer Science & Engineering</option>
        <option value="2">Diploma in Civil Engineering</option>
        <option value="3">Diploma in Achitecture</option>
         <option value="3">Diploma in Electrical & Electronics</option>
      </select>

      <label for="semester">Semester</label>
      <select id="semester" name="semester" required>
        <option value="">--Select Semester--</option>
        <option value="1">1st Semester</option>
        <option value="2">2nd Semester</option>
        <option value="3">3rd Semester</option>
        <option value="4">4th Semester</option>
        <option value="5">5th Semester</option>
        <option value="6">6th Semester</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>


      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Eg: example202@gmail.com" required>

      <label for="photo">Passport Size Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="password">Create Password</label>
      <input type="text" id="Create Password" placeholder="Eg: Florina@123" required>

      <button type="submit">Register</button>
    </form>
  </section>
