  <div class="complaint-container" id="complaint-section">
    <h2>Register Your Complaint</h2>
    <form class="complaint-form">
        
        <label for="name">UBTER Roll no/Enrollment no</label>
      <input type="text" id="roll no" name="roll no" placeholder="Enter your Roll No...." required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="room">Room Number</label>
      <input type="text" id="room" name="room" placeholder="Enter your room number" required>

      <label for="room">Date</label>
      <input type="date" id="date" name="date" placeholder="Enter date..." required>

      <label for="complaint">Complaint Details</label>
      <textarea id="complaint" name="complaint" placeholder="Describe your issue..." required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
